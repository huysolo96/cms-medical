<mat-card>
  <mat-card-header>
    <mat-card-title>Đăng nhập</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form  [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tên đăng nhập</mat-label>
        <input formControlName="username" matInput placeholder="Điền tên đăng nhập" >
        <mat-error>{{formValidatorSv.getErr(loginForm.get('username').errors)}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mật khẩu</mat-label>
        <input formControlName="passwordText" matInput placeholder="Điền mật khẩu" type="password">
        <mat-error>{{formValidatorSv.getErr(loginForm.get('passwordText').errors)}}</mat-error>

      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submitForm()">Đăng nhập</button>
  </mat-card-actions>
</mat-card>
