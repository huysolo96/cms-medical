<div *ngIf="formGroup" [formGroup]="formGroup">
    <mat-form-field class="w-100">
        <input matInput placeholder="Tên đăng nhập" formControlName="username">
    </mat-form-field>
    <mat-form-field class="w-100">
        <input type="password" matInput placeholder="Mật khẩu" formControlName="passwordText">
    </mat-form-field>
    <mat-form-field class="w-100" appFormUpload>
        <input matInput placeholder="Ảnh đại diện" formControlName="avatar">
        <button matSuffix mat-icon-button color="primary" appUpload><mat-icon>cloud_upload</mat-icon></button>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-select placeholder="Vai trò" formControlName="roles"  multiple="true">
            <mat-option *ngFor="let role of roles$ | async" [value]="role.id">
                {{role.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
