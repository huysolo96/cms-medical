<div class="mat-loading-wrapper">
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate">
    </mat-progress-bar>
</div>
<div class="mat-elevation-z1">
    <div fxLayoutAlign="start center" class="p-2" fxLayoutGap="8px" [formGroup]="userSearchGroup">
        <mat-form-field fxFlex="60">
            <input matInput placeholder="Tìm kiếm tài khoản" formControlName="keyword">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <mat-select placeholder="Chọn bệnh" formControlName="diseaseCategories" multiple="true">
                <mat-option *ngFor="let disease of diseases$ | async" [value]="disease.id">
                    {{disease.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <mat-select placeholder="Chọn loại người dùng" formControlName="type">
                <mat-option> Tất cả </mat-option>
                <mat-option value="SPECIALIST">
                    Chuyên gia
                </mat-option>
                <mat-option value="USER">
                    Người dùng
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-material" [gridOptions]="gridOptions"
        [rowData]="models$ | async">
    </ag-grid-angular>
    <mat-paginator>
    </mat-paginator>
</div>
