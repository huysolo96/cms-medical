<h1 mat-dialog-title>Danh sách chuyên gia</h1>
<div mat-dialog-content infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
[scrollWindow]="false"
(scrolled)="nextPage()">
  <mat-selection-list #shoes [formControl]="typeUserCtrl">
    <mat-list-option *ngFor="let user of users$ | async" [value]="user.id">
      <span>
        <img ngxGravatar  [src]="user.avatar" size="28"> {{user.name}}
      </span>  
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
  <button mat-raised-button (click)="addGroup()" [disabled]="typeUserCtrl.invalid" color="primary">Xác nhận</button>
</div>
